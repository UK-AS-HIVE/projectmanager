<template name="projects">
        <table class="table table-bordered table-striped table-hover projectTable pagination-sm" id="projectTable">
                <thead>
                    <tr>
                        <th id="name-header" width='auto'>Name</th>
                        <th id="owner-header">Owner</th>
                        <th width='80px'>Status</th>
                        <th width='80px'>Priority</th>
                        <th width='40px'>Due/Launch Date</th>
                    </tr>
                </thead>

                <tbody>
                   {{#each projectList}}
                   {{> projectRow}}
                    {{/each}}
                </tbody>
            </table>
</template>

<template name="projectRow">
                <tr class="parent">
                        <td><a class="editableName editable-click">{{name}}</a><br/>
                        {{#if description}}
                        Description: <a class="editableDescription">{{description}}</a>
                        {{else}}
                        Description: <a class="editableDescription">Enter a Description</a>
                        {{/if}}
                        {{#if imagePath}}
                        <table>
                        <tr><td width="80"><div style="height:60px; width:80px;">
                            <img href="{{imagePath}}" src= "{{imagePath}}" class = "thumb-wrapper" align="left"> </div> </td>
                        <td> Tags: </td>
                    </tr>
                    </table>
                        {{/if}}
                            </td>
                            {{#if owner}}
                            <td> <a class="editableOwner">{{owner}}</a></td>
                            {{else}}
                            <td> <a class="editableOwner">No Owner</a></td>
                            {{/if}}
                            <td colspan="1"><a class="editableStatus">{{status}}</a></td>
                            <td><a class="editablePriority">{{priority}}</a></td>
                            <td><a class="editableDate">{{date}}</a></td>
                </tr>
                        <tr style="display:none" class ="details">
                        <td colspan="10">
                        <table>
                        <tr>
                        <td valign="top">
                            {{#if url}}
                            <label for="date" class="{{url}}">URL: </label> <a href="{{url}}" class="editableURL" target="_blank"> {{url}}</a><a class="editURL"><btn class="glyphicon glyphicon-edit"></btn></a> <br />
                            {{else}}
                             URL: <a class="editURL">Enter a URL</a>
                             {{/if}}
                            <input type="checkbox" name="screenshots" value="true">Screenshot<br>
                            <label for="date">Tags: </label><br />
                            <label for="notes">Notes: </label>
                            {{#if notes}}
                                <a class="editableNotes">{{notes}}</a>
                            {{else}}
                                <a class="editableNotes">Add Notes</a>
                            {{/if}}
                        </td>
                        {{#if validImage}}
                        <td>
                        <div STYLE="height:480px; width: 640px; font-size: 12px; overflow: auto;">
                            <img href="{{imagePath}}" src= "{{imagePath}}" class="screenshot-wrapper" align="right"><br />
                        </div>
                        </td>
                        {{/if}}
                    </tr>
                    </table>
                            <a class="btn btn-danger btn-large pull-center deleteProject"><i class="icon-white icon-trash"></i> Delete Project</a><br/><br/>
                        </td>
                    </tr>
</template>
