<template name="projects">
        <table class="table table-bordered table-striped table-hover projectTable pagination-sm" id="projectTable">
                <thead>
                    <tr>
                        <th id="name" width='auto'>Name</th>
                        <th>Owner</th>
                        <th width='80px'>Status</th>
                        <th width='80px'>Priority</th>
                        <th width='40px'>Due/Launch Date</th>
                    </tr>
                </thead>

                <tbody>
                   {{#each projectList}}
                   {{> projectRow}}
                    {{/each}}
                </tbody>
            </table>
</template>

<template name="projectRow">
                <tr class="parent">
                        <td><a href='#' class="editableName editable-click">{{name}}</a><br/>
                        {{#if description}}
                        Description: <a class="editableDescription" href='#'>{{description}}</a>
                        {{else}}
                        Description: <a class="editableDescription" href='#'>Enter a Description:</a>
                        {{/if}}
                        {{#if imagePath}}
                        <table>
                        <tr><td width="80"><div style="height:60px; width:80px;">
                            <img href="{{imagePath}}" src= "{{imagePath}}" class = "thumb-wrapper" align="left"> </div> </td>
                        <td> Tags: </td>
                    </tr>
                    </table>
                        {{/if}}
                            </td>
                            {{#if owner}}
                            <td> <a href='#' class="editableOwner">{{owner}}</a></td>
                            {{else}}
                            <td> <a href='#' class="editableOwner">No Owner</a></td>
                            {{/if}}
                            <td colspan="1"><a href='#' class="editableStatus">{{status}}</a></td>
                            <td>{{priority}}</td>
                            <td>{{date}}</td>
                </tr>
                        <tr style="display:none" class ="details">
                        <td colspan="10">
                        <table>
                        <tr>
                        <td valign="top">
                            <label for="date" class="{{url}}">URL: </label> <a href="{{formattedUrl}}" target="_blank"> {{formattedUrl}}</a> <br />
                            <label for="date">Tags: </label><br />
                        </td>
                        {{#if imagePath}}
                        <td>
                        <div STYLE="height:480px; width: 640px; font-size: 12px; overflow: auto;">
                            <img href="{{imagePath}}" src= "{{imagePath}}" class="screenshot-wrapper" align="right"><br />
                        </div>
                        </td>
                        {{/if}}
                    </tr>
                    </table>
                            <a href="#" class="btn btn-danger btn-large pull-center deleteProject"><i class="icon-white icon-trash"></i> Delete Project</a><br/><br/>
                        </td>
                    </tr>
</template>
